<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs basicos</title>
</head>
<body>

    <h1>Inputs basicos</h1>

    <form action="/htmls/Inputs_basicos.html" method="post">

        <label>Nome</label> <br>
        <input type="text" name="nome" class="" id="" /> <br>

        <label>senha</label> <br>
        <input type="password" name="senha" /> <br>

        <label>opçao</label>
        <input type="radio" name="opçao">A
        <input type="radio" name="opçao">B
        <input type="radio" name="opçao">C
        <br>
        <label>Multipla Escolha</label>
        <input type="checkbox" name="multiplo">1
        <input type="checkbox" name="multiplo">2
        <input type="checkbox" name="multiplo">3

        <br>
        <label>texto</label> <br>
        <textarea name="texto" id="" cols="30" rows="10"></textarea>

        <label>Arquivo</label> <br>
        <input type="file" name="arquivo" id="">
        <br> <br>

        <label>sexo</label> <br>
        <select name="sexo" id=""> 
            <option value="">selecione</option>
            <option value="M">Masculino</option>
            <option selected value="F">Feminino</option>
        </select>
        <br><br>
        <label>Marcas de carros</label> <br>
        <select name="carro" id="">
            <optgroup label="Alemaes">
                <option value="Mercedes">Mercedes</option>
                <option value="audi">audi</option>
            </optgroup>
            <optgroup label="Suecos">
                <option value="Volvo">Volvo</option>
                <option value="saab">saab</option>
            </optgroup>
            </select>




        </form



    
</body>
</html>
